<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geospatial Locator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      color: #333;
    }
    a {
      padding: 12px 24px;
      background-color: #0077cc;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="https://cdn.pixabay.com/video/2016/09/13/5194-183786499_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1 style="color: white;">Welcome to Geospatial Locator</h1>
    <a href="index.html">Enter</a>
  </div>

  <style>
    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</body>
</html>
